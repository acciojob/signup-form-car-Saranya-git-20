<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name</label><input id=name type="text" placeholder="Name" required><br>
		
		<label for="email">Email</label><input id=email type="email" placeholder="Email" required><br>
		
		<label for="gender">Gender</label>
		<input type="radio" id="gender_m" name="gender"><label>Male</label>
		<input type="radio" id="gender_f" name="gender"><label>Female</label><br>
		 <label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="audi">Audi</option>
		    <option value="bmw">BMW</option>
		    <option value="tesla">Tesla</option>
		    <option value="toyota">Toyota</option>
		</select><br>
		<label for="age">Age</label><input id=age type="number" placeholder="Age" required><br>
		<label for="dob">DOB</label><input  type="date" id="dob" name="dob" required><br>
		<label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label><input id="password" type="password" placeholder="Password" required><br>
		<input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the Terms of Service</label><br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
